# GitHub Gist Registry for Feedback Reports

# This registry tracks user-uploaded feedback reports via GitHub Gists.
# Users upload their feedback to personal Gists and share the URL with CORTEX admins.

schema_version: '1.0'
last_updated: '2025-11-24'

applications: []
# Example entry (populated when users share Gist URLs):
#  - app_name: MyApp
