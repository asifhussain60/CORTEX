[pytest]
# Pytest configuration for CORTEX Internal Tests
# 
# ISOLATION GUARANTEE: These tests are for CORTEX health validation ONLY.
# They will NEVER interfere with or execute target application tests.

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 7.0

# Test paths - CORTEX internal tests ONLY
testpaths = tests

# Prevent discovery outside CORTEX
# This ensures we never accidentally run target application tests
norecursedirs = 
    .git
    .tox
    .venv
    venv
    env
    dist
    build
    *.egg
    *.egg-info
    node_modules
    target
    bin
    obj
    .pytest_cache
    __pycache__
    # Exclude common application test directories
    **/tests
    **/test  
    **/__tests__
    **/spec
    # But allow CORTEX/tests
    !CORTEX/tests

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    
# Coverage options (if pytest-cov is installed)
# --cov=CORTEX/src
# --cov-report=term-missing
# --cov-report=html

# Markers - CORTEX internal testing only
markers =
    cortex_internal: Internal CORTEX health validation tests
    agent_test: Agent functionality tests
    brain_test: Brain tier tests (Tier 0-3)
    unit: Unit tests for individual components
    integration: Integration tests across components
    slow: Tests that take more than 1 second
    fifo: Tests related to FIFO queue behavior
    edge_case: Edge case validation tests (Phase 5.3)
    performance: Performance regression tests (Phase 5.4)

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Temporary directory settings
tmp_path_retention_count = 3
tmp_path_retention_policy = all
