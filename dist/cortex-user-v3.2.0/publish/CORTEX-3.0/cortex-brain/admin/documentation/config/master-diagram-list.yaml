# ============================================================================
# VALIDATION RULES
# ============================================================================

validation:
  required_files:
    - prompts: "docs/diagrams/prompts/{id}-{name}.md"
    - narratives: "docs/diagrams/narratives/{id}-{name}.md"
    - generated: "docs/diagrams/generated/{id}-{name}.png"
  
  naming_convention:
    pattern: "^\\d{2}-[a-z-]+$"
    examples:
      - "01-tier-architecture"
      - "17-executive-feature-list"
  
  quality_checks:
    - prompt_length_min: 500
    - prompt_length_max: 5000
    - narrative_length_min: 200
    - narrative_length_max: 2000
    - must_include_ai_instructions: true
    - must_include_technical_specs: true

