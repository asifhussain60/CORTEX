name: CORTEX Brain Health Metrics

on:
  schedule:
    # Run daily at midnight UTC
    - cron: '0 0 * * *'
  workflow_dispatch:  # Allow manual triggering
  push:
    branches:
      - main
    paths:
      - 'cortex-brain/**'
      - 'scripts/cortex/collect_daily_metrics.py'

jobs:
  collect-metrics:
    name: Collect and Commit Brain Health Metrics
    runs-on: ubuntu-latest
    
    permissions:
      contents: write  # Required for git push
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for accurate metrics
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run metrics collection
        run: |
          python scripts/cortex/collect_daily_metrics.py
      
      - name: Check for changes
        id: check_changes
        run: |
          if [[ -n $(git status --porcelain cortex-brain/metrics-history/) ]]; then
            echo "changes=true" >> $GITHUB_OUTPUT
            echo "âœ… New metrics detected"
          else
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "â„¹ï¸ No metrics changes"
          fi
      
      - name: Commit and push metrics
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add cortex-brain/metrics-history/
          git commit -m "ðŸ“Š Daily brain health metrics - $(date +'%Y-%m-%d')"
          git push
      
      - name: Generate visualizations
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          pip install matplotlib pandas
          python scripts/visualize_brain_health.py
      
      - name: Upload graphs artifact
        if: steps.check_changes.outputs.changes == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: brain-health-graphs
          path: |
            cortex-brain/graphs/*.png
            cortex-brain/health-trends.html
          retention-days: 30
      
      - name: Summary
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          echo "## ðŸ§  CORTEX Brain Health Metrics Updated" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“… **Date:** $(date +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Show latest metrics if available
          if [ -f cortex-brain/metrics-history/$(date +'%Y-%m-%d').yaml ]; then
            echo "### Latest Metrics" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`yaml" >> $GITHUB_STEP_SUMMARY
            head -n 30 cortex-brain/metrics-history/$(date +'%Y-%m-%d').yaml >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“ˆ Graphs available in workflow artifacts" >> $GITHUB_STEP_SUMMARY
