      ğŸ§  **How CORTEX Works - Simple Explanation**
      
      **The Problem:**
      GitHub Copilot is like an amnesiac intern - brilliant but forgets everything after each chat.
      
      **The Solution:**
      CORTEX gives Copilot a brain with long-term memory and learning capabilities.
      
      **4-Tier Brain Architecture:**
      
      **Tier 0: Instinct (Protection)**
      â€¢ Immutable governance rules
      â€¢ SKULL protection (test validation)
      â€¢ Prevents untested changes
      
      **Tier 1: Working Memory**
      â€¢ Last 20 conversations stored
      â€¢ FIFO queue (oldest removed)
      â€¢ SQLite database
      
      **Tier 2: Knowledge Graph**
      â€¢ Learned patterns from interactions
      â€¢ File relationships
