# ========== QUALITY ASSESSMENT RUBRIC ==========

quality_scoring:
  criteria:
    technical_depth:
      weight: 25
      indicators:
        - "Root cause analysis"
        - "Technical implementation details"
        - "Code/architecture specifics"
    
    problem_solving:
      weight: 20
      indicators:
        - "Systematic approach"
        - "Multiple solution attempts"
        - "Decision rationale"
    
    transferability:
      weight: 20
      indicators:
        - "Reusable patterns identified"
        - "General principles extracted"
        - "Applicable to other projects"
    
    completeness:
      weight: 15
      indicators:
        - "End-to-end coverage"
        - "Validation/testing included"
        - "Before/after metrics"
    
    strategic_value:
      weight: 15
      indicators:
        - "Architectural decisions"
        - "System improvements"
        - "Long-term impact"
    
    documentation:
      weight: 5
      indicators:
