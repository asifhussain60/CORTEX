    - "Pattern extraction (reusable knowledge)"
    - "Tool/workflow improvements"

capture_workflow:
  step_1:
    action: "Identify high-value conversation during work"
    criteria: "Meets 3+ quality indicators above"
  
  step_2:
    action: "Save conversation to file"
    location: "cortex-brain/documents/conversation-captures/"
    naming: "YYYY-MM-DD-topic-description.md"
    example: "2025-11-21-brain-health-restoration.md"
  
  step_3:
    action: "Structure content with metadata"
    required_sections:
      - "Date, Topic, Quality Score, Status"
      - "Context (why this conversation matters)"
      - "Problem Analysis (what was investigated)"
      - "Solutions Implemented (what was built)"
      - "Impact Metrics (before/after)"
      - "Patterns Learned (transferable knowledge)"
      - "Follow-Up Tasks (what's next)"
      - "Key Takeaways (summary)"
  
  step_4:
    action: "Import to Tier 1 brain"
    command: "python scripts/import_conversation.py --file [filename]"
    validation: "Check quality score â‰¥8.0, message count >10"
  
  step_5:
    action: "Update monitoring metrics"
    metrics:
      - "Increment total captures count"
      - "Update average quality score"
      - "Check utilization rate"

