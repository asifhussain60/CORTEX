        - "Examples included"
        - "Well-structured"
  
  score_interpretation:
    9_10: "EXCELLENT - Capture immediately"
    7_8: "GOOD - Strong candidate for capture"
    5_6: "FAIR - Consider if unique insights"
    0_4: "POOR - Skip unless exceptional circumstances"

# ========== ANTI-PATTERNS TO AVOID ==========

capture_anti_patterns:
  - name: "Trivial conversations"
    description: "Simple question-answer exchanges without depth"
    example: "User: How do I run tests? Assistant: Use pytest"
  
  - name: "Incomplete explorations"
    description: "Started but not finished investigations"
    example: "Debugging session that didn't reach resolution"
  
  - name: "Duplicate knowledge"
    description: "Similar patterns already captured elsewhere"
    example: "Third conversation about same testing approach"
  
  - name: "Context-free snippets"
    description: "Code without explanation or rationale"
    example: "Here's the code [paste] without why/how"
  
  - name: "Low-signal conversations"
    description: "Mostly clarifying questions, little substance"
    example: "10 back-and-forth clarifications, minimal learning"

