# ========== STRATEGIC CONVERSATION CAPTURE GUIDELINES ==========

capture_criteria:
  quality_indicators:
    - multi_phase_implementation: "Phase 1, 2, 3 structure"
    - systematic_debugging: "Root cause analysis with iterations"
    - architectural_decisions: "Design choices with rationale"
    - pattern_discovery: "Reusable patterns identified"
    - validation_insights: "Testing/validation learnings"
    - performance_analysis: "Metrics before/after"
    - integration_complexity: "Multi-system coordination"
    - problem_solving: "Complex issue resolution"
  
  minimum_quality_score: 8.0
  minimum_conversation_length: 10  # messages
  recommended_topics:
    - "Feature implementation (end-to-end)"
    - "System debugging (root cause â†’ fix)"
    - "Architecture decisions (design â†’ rationale)"
    - "Performance optimization (before/after metrics)"
    - "Integration work (multi-component)"
