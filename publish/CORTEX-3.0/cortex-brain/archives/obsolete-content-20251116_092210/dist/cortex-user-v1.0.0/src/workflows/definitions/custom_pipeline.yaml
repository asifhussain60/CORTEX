# Custom Pipeline Template
# Users can define their own workflow order

workflow_id: "custom_pipeline"
name: "Custom Workflow Pipeline"
description: |
  Template for custom workflows. Edit to reorder stages as needed.
  
  Example: Security-first workflow
    1. threat_model
    2. security_review
    3. plan
    4. tdd_cycle
    5. penetration_test
    6. validate_dod
  
  Example: Documentation-first workflow
    1. document_requirements
    2. plan
    3. tdd_cycle
    4. validate_dod
    5. generate_api_docs

stages:
  # Define your custom stages here
  # Copy stage definitions from secure_feature_creation.yaml
  # and reorder/add/remove as needed
  
  # Example custom stage:
  # - id: "security_review"
  #   script: "security_reviewer"
  #   required: true
  #   depends_on: ["threat_model"]
  #   timeout_seconds: 120
