name: Vision API Enforcement

on:
  push:
    branches: [ CORTEX-3.0, main ]
  pull_request:
    branches: [ CORTEX-3.0, main ]
  workflow_dispatch:

jobs:
  vision-api-enforcement:
    name: Vision API Auto-Trigger Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.11', '3.12']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-xdist pytest-mock
      
      - name: Run CRITICAL Vision API tests
        run: |
          echo "üîç Running CRITICAL Vision API enforcement tests..."
          pytest tests/test_vision_api_enforcement.py -m vision_critical -v --tb=short
        
      - name: Run Vision API integration tests
        run: |
          echo "üîó Running Vision API integration tests..."
          pytest tests/test_vision_api_enforcement.py -m vision_integration -v --tb=short
      
      - name: Run Vision API regression tests
        run: |
          echo "üõ°Ô∏è Running Vision API regression tests..."
          pytest tests/test_vision_api_enforcement.py -m vision_regression -v --tb=short
      
      - name: Run all Vision API tests
        run: |
          echo "üìã Running complete Vision API test suite..."
          pytest tests/test_vision_api_enforcement.py -v --tb=short
      
      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: test-results-${{ matrix.python-version }}
          path: |
            .pytest_cache/
            test-results.xml
          retention-days: 30
  
  test-status:
    name: Check Test Status
    runs-on: ubuntu-latest
    needs: vision-api-enforcement
    
    steps:
      - name: Report success
        if: success()
        run: |
          echo "‚úÖ All Vision API enforcement tests passed!"
          echo "Vision API auto-trigger functionality is PROTECTED."
      
      - name: Report failure
        if: failure()
        run: |
          echo "‚ùå Vision API enforcement tests failed!"
          echo "Auto-trigger functionality may be broken."
          echo "Review test results and fix before merging."
          exit 1
