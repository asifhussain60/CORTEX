site_name: CORTEX - The Brain for AI Assistants
site_description: Transforming GitHub Copilot from forgetful intern to expert partner
site_author: CORTEX Team
site_url: https://asifhussain60.github.io/CORTEX/

repo_name: asifhussain60/CORTEX
repo_url: https://github.com/asifhussain60/CORTEX
edit_uri: edit/cortex-migration/docs/

theme:
  name: material
  palette:
    # Light theme with subtle backgrounds
    scheme: default
    primary: indigo
    accent: deep purple
  
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - navigation.tracking
    - navigation.expand
    - navigation.path
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - toc.follow
    - toc.integrate
  
  icon:
    repo: fontawesome/brands/github
  
  font:
    text: Roboto
    code: Roboto Mono

plugins:
  - search:
      separator: '[\s\-,:!=\[\]()"/]+|(?!\b)(?=[A-Z][a-z])|\.(?!\d)|&[lg]t;'
  - mermaid2

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:mermaid2.fence_mermaid
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - def_list
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.critic
  - toc:
      permalink: true
      toc_depth: 3
  - tables
  - footnotes

