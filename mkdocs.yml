site_name: CORTEX Documentation
site_description: AI-powered development assistant with persistent memory
site_author: Asif Hussain
site_url: https://cortex-docs.example.com
repo_url: https://github.com/asifhussain60/CORTEX
repo_name: CORTEX
copyright: "\xA9 2024-2025 Asif Hussain. All rights reserved."
theme:
  name: material
  palette:
    primary: indigo
    accent: purple
  features:
  - navigation.tabs
  - navigation.sections
  - navigation.expand
  - navigation.top
  - search.highlight
  - search.share
  - toc.follow
plugins:
- search
- mermaid2
markdown_extensions:
- pymdownx.highlight
- pymdownx.superfences:
    custom_fences:
    - name: mermaid
      class: mermaid
      format: !!python/name:pymdownx.superfences.fence_code_format
- pymdownx.tabbed
- admonition
- attr_list
- md_in_html

# Exclude problematic auto-generated prompt files
exclude_docs: |
  diagrams/prompts/
  diagrams/generated/

nav:
- Home: index.md
- The CORTEX Story: awakening-of-cortex.md
- Architecture:
  - Overview: EXECUTIVE-SUMMARY.md
  - Features: FEATURES.md
  - Capabilities: CAPABILITIES-MATRIX.md
- Diagrams:
  - Overview: diagrams/README.md
  - Mermaid Diagrams: diagrams/INDEX.md
  - Architecture Story: diagrams/story/The CORTEX Story.md
