site_name: CORTEX
site_description: Cognitive Operation & Reasoning Through EXtension for Copilot
site_author: Asif Hussain
copyright: "\xA9 2024-2025 Asif Hussain. All rights reserved."
repo_url: https://github.com/asifhussain60/CORTEX
repo_name: asifhussain60/CORTEX
theme:
  name: material
  palette:
    scheme: slate
  font:
    text: Inter
    code: JetBrains Mono
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - toc.integrate

# ============================================
# NAVIGATION STRUCTURE - Simplified & Logical
# 7 Main Sections: Home | The CORTEX Story | Getting Started | Architecture | Guides | Operations | Reference
# ============================================
nav:
- Home: index.md
- The CORTEX Story: diagrams/story/The CORTEX Story.md
- Getting Started:
  - Quick Start: getting-started/quick-start.md
  - Installation: getting-started/installation.md
  - Configuration: getting-started/configuration.md
- Architecture:
  - Overview: architecture/overview.md
  - Tier System: architecture/tier-system.md
  - Agents: architecture/agents.md
  - Brain Protection: architecture/brain-protection.md
  - Diagrams:
    - Module Structure: images/diagrams/architectural/module-structure.md
    - Brain Protection: images/diagrams/architectural/brain-protection.md
    - EPM Doc Generator: images/diagrams/architectural/epm-doc-generator-pipeline.md
    - Agent Coordination: images/diagrams/strategic/agent-coordination.md
    - Information Flow: images/diagrams/strategic/information-flow.md
    - Tier Architecture: images/diagrams/strategic/tier-architecture.md
- Guides:
  - Developer Guide: guides/developer-guide.md
  - Admin Guide: guides/admin-guide.md
  - Best Practices: guides/best-practices.md
  - Troubleshooting: guides/troubleshooting.md
- Operations:
  - Overview: operations/overview.md
  - Entry Point Modules: operations/entry-point-modules.md
  - Workflows: operations/workflows.md
  - Health Monitoring: operations/health-monitoring.md
  - Diagrams:
    - Conversation Flow: images/diagrams/operational/conversation-flow.md
    - Health Check: images/diagrams/operational/health-check.md
    - Knowledge Graph Update: images/diagrams/operational/knowledge-graph-update.md
- Reference:
  - API Reference: reference/api.md
  - Configuration: reference/configuration.md
  - Response Templates: reference/response-templates.md
  - Integration:
    - Git Integration: images/diagrams/integration/git-integration.md
    - MkDocs Integration: images/diagrams/integration/mkdocs-integration.md
    - VSCode Integration: images/diagrams/integration/vscode-integration.md
markdown_extensions:
- abbr
- admonition
- attr_list
- def_list
- footnotes
- meta
- md_in_html
- tables
- toc:
    permalink: true
    toc_depth: 3
- pymdownx.arithmatex:
    generic: true
- pymdownx.betterem:
    smart_enable: all
- pymdownx.caret
- pymdownx.mark
- pymdownx.tilde
- pymdownx.details
- pymdownx.highlight:
    anchor_linenums: true
    line_spans: __span
    pygments_lang_class: true
- pymdownx.inlinehilite
- pymdownx.keys
- pymdownx.snippets
- pymdownx.superfences:
    custom_fences:
    - name: mermaid
      class: mermaid
      format: !!python/name:pymdownx.superfences.fence_code_format
- pymdownx.tabbed:
    alternate_style: true
- pymdownx.tasklist:
    custom_checkbox: true
plugins:
- search:
    lang: en
- mermaid2
