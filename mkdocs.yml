site_name: CORTEX
site_description: Cognitive Operation & Reasoning Through EXtension for Copilot
site_author: Asif Hussain
copyright: "\xA9 2024-2025 Asif Hussain. All rights reserved."
repo_url: https://github.com/asifhussain60/CORTEX
repo_name: asifhussain60/CORTEX
theme:
  name: material
  palette:
    scheme: slate
  font:
    text: Inter
    code: JetBrains Mono
  features:
  - navigation.instant
  - navigation.tracking
  - navigation.tabs
  - navigation.sections
  - navigation.expand
  - navigation.top
  - search.suggest
  - search.highlight
  - content.code.copy
  - toc.integrate
nav:
- Home: index.md
- Architecture:
  - Overview: architecture/overview.md
  - Tier System: architecture/tier-system.md
  - Agents: architecture/agents.md
  - Brain Protection: architecture/brain-protection.md
- Getting Started:
  - Installation: getting-started/installation.md
  - Quick Start: getting-started/quick-start.md
  - Configuration: getting-started/configuration.md
- Guides:
  - Developer Guide: guides/developer-guide.md
  - Admin Guide: guides/admin-guide.md
  - Best Practices: guides/best-practices.md
  - Troubleshooting: guides/troubleshooting.md
- Operations:
  - Overview: operations/overview.md
  - Entry Point Modules: operations/entry-point-modules.md
  - Health Monitoring: operations/health-monitoring.md
  - Workflows: operations/workflows.md
- Governance:
  - THE-RULEBOOK: governance/THE-RULEBOOK.md
- Narratives:
  - The Intern with Amnesia: narratives/the-intern-with-amnesia/README.md
  - The CORTEX Story: diagrams/story/The-CORTEX-Story.md
  - Cortex Awakening: images/cortex-awakening/README.md
- Performance:
  - CI/CD Integration: performance/CI-CD-INTEGRATION.md
  - Performance Budgets: performance/PERFORMANCE-BUDGETS.md
- Plugins:
  - Development: plugins/development.md
  - VS Code Extension: plugins/vscode-extension.md
- Reference:
  - Executive Summary: EXECUTIVE-SUMMARY.md
  - Capabilities Matrix: CAPABILITIES-MATRIX.md
  - Modules Reference: MODULES-REFERENCE.md
  - Operations Reference: OPERATIONS-REFERENCE.md
  - Features: FEATURES.md
  - Feature Comparison: FEATURE-COMPARISON.md
  - API: reference/api.md
  - Configuration: reference/configuration.md
  - Response Templates: reference/response-templates.md
  - Navigation Guide: NAVIGATION-GUIDE.md
  - Help System: HELP-SYSTEM.md
  - Knowledge Graph Import Guide: KNOWLEDGE-GRAPH-IMPORT-GUIDE.md
  - Response Template User Guide: response-template-user-guide.md
  - Technical Cost Optimization: Technical-Cost-Optimization.md
- Telemetry:
  - Performance Telemetry Guide: telemetry/PERFORMANCE-TELEMETRY-GUIDE.md
markdown_extensions:
- abbr
- admonition
- attr_list
- def_list
- footnotes
- meta
- md_in_html
- tables
- toc:
    permalink: true
    toc_depth: 3
- pymdownx.arithmatex:
    generic: true
- pymdownx.betterem:
    smart_enable: all
- pymdownx.caret
- pymdownx.mark
- pymdownx.tilde
- pymdownx.details
- pymdownx.highlight:
    anchor_linenums: true
    line_spans: __span
    pygments_lang_class: true
- pymdownx.inlinehilite
- pymdownx.keys
- pymdownx.snippets
- pymdownx.superfences:
    custom_fences:
    - name: mermaid
      class: mermaid
      format: !!python/name:pymdownx.superfences.fence_code_format
- pymdownx.tabbed:
    alternate_style: true
- pymdownx.tasklist:
    custom_checkbox: true
plugins:
- search:
    lang: en
- mermaid2
