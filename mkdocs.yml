theme:
  name: material
  palette:
  - scheme: default
    primary: deep purple
    accent: purple
    toggle:
      icon: material/brightness-7
      name: Switch to dark mode
  - scheme: slate
    primary: deep purple
    accent: purple
    toggle:
      icon: material/brightness-4
      name: Switch to light mode
  features:
  - navigation.instant
  - navigation.tracking
  - navigation.tabs
  - navigation.sections
  - navigation.expand
  - navigation.top
  - search.suggest
  - search.highlight
  - toc.integrate
  - content.code.copy
  - content.tabs.link
  font:
    text: Roboto
    code: Roboto Mono
  icon:
    repo: fontawesome/brands/github
extra_css:
- stylesheets/custom.css
- stylesheets/story.css
- stylesheets/technical.css
- https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=IM+Fell+English:ital@0;1&display=swap
