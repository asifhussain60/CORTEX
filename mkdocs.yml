# Theme configuration
theme:
  name: material
  
  # Color palette
  palette:
    # Light mode (default)
    - scheme: default
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    
    # Dark mode
    - scheme: slate
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  
  # Features
  features:
    - navigation.instant        # Instant loading
    - navigation.tracking       # URL tracks scroll position
    - navigation.tabs          # Top-level sections as tabs
    - navigation.sections      # Expand sections in sidebar
    - navigation.expand        # Expand all sections by default
    - navigation.top           # Back to top button
    - search.suggest           # Search suggestions
    - search.highlight         # Highlight search terms
    - toc.integrate            # TOC integrated in sidebar
    - content.code.copy        # Copy code button
    - content.tabs.link        # Linked content tabs
  
  # Fonts - Google Fonts integration
  font:
    text: Roboto
    code: Roboto Mono
  
  # Icon
  icon:
    repo: fontawesome/brands/github

# Custom CSS
extra_css:
  - stylesheets/custom.css
  - stylesheets/story.css
  - stylesheets/technical.css
  - https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=IM+Fell+English:ital@0;1&display=swap

