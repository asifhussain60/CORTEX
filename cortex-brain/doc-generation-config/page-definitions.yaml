      - development_context
    priority: medium

# Page Generation Settings
settings:
  # Template settings
  template_engine: "jinja2"
  template_extension: ".j2"
  
  # Output settings
  output_format: "markdown"
  include_frontmatter: true
  include_toc: true
  
  # Content settings
  max_heading_level: 4
  include_timestamps: true
  include_author: true
  
  # Frontmatter defaults
  frontmatter:
    author: "CORTEX Documentation Generator"
    generated: true
    version: "3.0.0"

# Priority levels determine generation order
priority_levels:
  high: 1
  medium: 2
  low: 3
