# Lint Validation Rules Configuration
# Version: 1.0.0
# Author: Asif Hussain

# .NET (Roslynator) Configuration
dotnet:
  enabled: true
  tool: roslynator
  
  # Critical rules that block phase progression
  critical_rules:
    - RCS1090  # Call 'ConfigureAwait(false)' - duplicate code patterns
    - RCS1163  # Unused parameter
    - RCS1118  # Mark local variable as const
    - RCS1036  # Remove redundant empty line
    - RCS1110  # Declare type explicitly (or implicitly)
    - RCS1151  # Remove redundant cast
  
  # Block phase if critical violations found
  block_on_critical: true
  
  # Warning threshold (won't block, but will report)
  warning_threshold: 10

# Python (Pylint) Configuration
python:
  enabled: true
  tool: pylint
  
  # Critical rules that block phase progression
  critical_rules:
    - E0001  # Syntax error
    - E0602  # Undefined variable
    - F0401  # Unable to import
    - E1101  # Instance has no member
    - E0213  # Method should have 'self' as first argument
    - W0612  # Unused variable
    - W0611  # Unused import
  
  # Block phase if critical violations found
  block_on_critical: true
  
  # Warning threshold
  warning_threshold: 15

# JavaScript/TypeScript (ESLint) Configuration
javascript:
  enabled: true
  tool: eslint
  
  # Critical rules that block phase progression
  critical_rules:
    - no-undef              # Undefined variables
    - no-unreachable        # Unreachable code
    - no-dupe-keys          # Duplicate keys in objects
    - no-duplicate-case     # Duplicate case labels
    - no-const-assign       # Reassigning const
    - no-redeclare          # Redeclaring variables
    - no-unused-vars        # Unused variables
  
  # Block phase if critical violations found
  block_on_critical: true
  
  # Warning threshold
  warning_threshold: 10

# Global Configuration
global:
  # Auto-fix minor issues when possible
  auto_fix: false
  
  # Generate detailed reports
  generate_reports: true
  
  # Report output directory
  report_dir: "cortex-brain/lint-reports"
  
  # Fail fast on first critical violation
  fail_fast: false
