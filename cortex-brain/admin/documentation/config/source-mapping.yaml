version: "1.0"
description: "Source mapping for CORTEX 3.0 documentation generation"

# Cortex Brain Sources
brain_sources:
  capabilities:
    type: yaml
    path: cortex-brain/capabilities.yaml
    description: "Agent capabilities and tier definitions"
  
  module_definitions:
    type: yaml
    path: cortex-brain/module-definitions.yaml
    description: "Module structure and component definitions"
  
  operations_config:
    type: yaml
    path: cortex-brain/operations-config.yaml
    description: "Operations routing and workflow configurations"
  
  response_templates:
    type: yaml
    path: cortex-brain/response-templates.yaml
    description: "Response templates for consistent communication"
  
  lessons_learned:
    type: yaml
    path: cortex-brain/lessons-learned.yaml
    description: "Historical lessons and pattern documentation"
  
  knowledge_graph:
    type: yaml
    path: cortex-brain/knowledge-graph.yaml
    description: "Knowledge graph structure and relationships"
  
  file_relationships:
    type: yaml
    path: cortex-brain/file-relationships.yaml
    description: "File dependency and relationship mappings"
  
  development_context:
    type: yaml
    path: cortex-brain/development-context.yaml
    description: "Development context and project metadata"

# Code Sources
code_sources:
  epm_modules:
    type: python_module
    path: src/epm/
    description: "Entry Point Module implementations"
  
  agents:
    type: python_module
    path: src/agents/
    description: "Agent implementations (right/left brain)"
  
  utilities:
    type: python_module
    path: src/utils/
    description: "Utility functions and helpers"
  
  tests:
    type: python_module
    path: tests/
    description: "Test suite and fixtures"

# Configuration Sources
config_sources:
  cortex_config:
    type: json
    path: cortex.config.json
    description: "Main CORTEX configuration"
  
  mkdocs_config:
    type: yaml
    path: mkdocs.yml
    description: "MkDocs documentation site configuration"
  
  package_json:
    type: json
    path: package.json
    description: "Node.js package configuration"
  
  setup_py:
    type: python_module
    path: setup.py
    description: "Python package setup configuration"

# Document Sources
document_sources:
  readme:
    type: markdown
    path: README.md
    description: "Project README"
  
  awakening:
    type: markdown
    path: docs/awakening-of-cortex.md
    description: "Origin story and project philosophy"
  
  existing_docs:
    type: directory
    path: docs/
    description: "Existing documentation files"

# Diagram Sources
diagram_sources:
  architecture_diagrams:
    type: directory
    path: docs/images/diagrams/
    description: "Existing architecture diagrams"
  
  design_documents:
    type: directory
    path: cortex-brain/cortex-3.0-design/
    description: "Design documents and specifications"

# Metadata
generation_metadata:
  last_generated: null
  generator_version: "1.0.0"
  cortex_version: "3.0.0"
