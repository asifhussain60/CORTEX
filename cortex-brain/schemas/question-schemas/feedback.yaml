# Feedback Question Schema
# Interactive Q&A flow for bug/feature/improvement reporting

name: feedback
version: 1.0.0
metadata:
  description: Interactive question flow for feedback submission
  author: Asif Hussain
  last_updated: 2025-11-27

questions:
  # Feedback Type
  - id: feedback_type
    type: choice
    prompt: What type of feedback?
    required: true
    options:
      - Bug Report
      - Feature Request
      - Improvement Suggestion
    help_text: Choose the type of feedback you're submitting

  # Title
  - id: title
    type: text
    prompt: Title
    required: true
    placeholder: "Planning orchestrator fails with Vision API screenshots"
    help_text: Brief descriptive title

  # Description
  - id: description
    type: multiline
    prompt: Description
    required: true
    placeholder: "When I attach a screenshot and say 'plan feature', the Vision API fails to extract requirements..."
    help_text: Detailed description of the bug/feature/improvement

  # Steps to Reproduce (Bug only)
  - id: reproduction_steps
    type: multiline
    prompt: Steps to Reproduce
    required: true
    placeholder: "1. Say 'plan feature'\n2. Attach screenshot of UI mockup\n3. Vision API returns error"
    skip_if: "feedback_type != Bug Report"
    help_text: Exact steps to reproduce the bug

  # Expected Behavior (Bug only)
  - id: expected_behavior
    type: text
    prompt: Expected Behavior
    required: true
    placeholder: "Should extract requirements from screenshot and generate planning document"
    skip_if: "feedback_type != Bug Report"
    help_text: What you expected to happen

  # Actual Behavior (Bug only)
  - id: actual_behavior
    type: text
    prompt: Actual Behavior
    required: true
    placeholder: "Vision API returns 'Invalid image format' error"
    skip_if: "feedback_type != Bug Report"
    help_text: What actually happened

  # Use Case (Feature Request only)
  - id: use_case
    type: multiline
    prompt: Use Case
    required: true
    placeholder: "As a developer, I want to generate test data fixtures so that I can quickly set up test scenarios."
    skip_if: "feedback_type != Feature Request"
    help_text: Describe the use case for this feature

  # Current Workaround (optional)
  - id: current_workaround
    type: text
    prompt: Current Workaround (if any)
    required: false
    placeholder: "I manually type out requirements instead of using screenshots"
    help_text: How you're currently working around this issue

  # Priority
  - id: priority
    type: choice
    prompt: Priority
    required: true
    options:
      - High
      - Medium
      - Low
    default: Medium
    help_text: How critical is this issue/feature?

  # Additional Context
  - id: additional_context
    type: multiline
    prompt: Additional Context (optional)
    required: false
    placeholder: "This happens on Windows 11 with Python 3.11"
    help_text: Any additional context, screenshots, or logs
