# ADO Planning Question Schema
# Interactive Q&A flow for Azure DevOps work item planning

name: ado-planning
version: 1.0.0
metadata:
  description: Interactive question flow for ADO work item creation
  author: Asif Hussain
  last_updated: 2025-11-27

questions:
  # Work Item Type
  - id: work_item_type
    type: choice
    prompt: What type of work item?
    required: true
    options:
      - User Story
      - Feature
      - Bug
      - Task
      - Epic
    default: User Story
    help_text: Choose the ADO work item type

  # ADO Number (optional)
  - id: ado_number
    type: text
    prompt: ADO Number (leave blank for new item)
    required: false
    placeholder: "12345"
    help_text: Enter existing ADO# or leave blank for new work item

  # Title
  - id: title
    type: text
    prompt: Title
    required: true
    placeholder: "Add dark mode to dashboard"
    help_text: Brief descriptive title for the work item

  # Priority
  - id: priority
    type: choice
    prompt: Priority
    required: true
    options:
      - "1"
      - "2"
      - "3"
      - "4"
    default: "2"
    help_text: "1=High, 2=Medium, 3=Low, 4=Very Low"

  # Description
  - id: description
    type: multiline
    prompt: Description (what needs to be done and why?)
    required: true
    placeholder: "Users have requested dark mode to reduce eye strain during night work..."
    help_text: Detailed description of the work item

  # Acceptance Criteria
  - id: acceptance_criteria
    type: checklist
    prompt: Acceptance Criteria (one per line, or comma-separated)
    required: true
    placeholder: "Dark mode toggle in settings, All UI components support dark theme, User preference persists across sessions"
    help_text: Measurable criteria for work item completion

  # Assigned To
  - id: assigned_to
    type: text
    prompt: Assigned To
    required: false
    placeholder: "John Doe"
    help_text: Name of person assigned (leave blank for unassigned)

  # Iteration
  - id: iteration
    type: text
    prompt: Iteration/Sprint
    required: false
    placeholder: "Sprint 24"
    help_text: Sprint or iteration path

  # Area Path
  - id: area_path
    type: text
    prompt: Area Path
    required: false
    placeholder: "Product/UI"
    help_text: Team or area path

  # Tags
  - id: tags
    type: text
    prompt: Tags (comma-separated)
    required: false
    placeholder: "ui, accessibility, user-requested"
    help_text: Comma-separated tags

  # Technical Notes
  - id: technical_notes
    type: multiline
    prompt: Technical Notes
    required: false
    placeholder: "Will use CSS variables for theme switching. Need to update all component stylesheets."
    help_text: Implementation details, dependencies, or architecture notes

  # Related Work Items
  - id: parent_work_item
    type: text
    prompt: Parent Work Item (ADO#)
    required: false
    placeholder: "12300"
    help_text: Parent ADO# if this is a child item

  - id: related_work_items
    type: text
    prompt: Related Work Items (comma-separated ADO#s)
    required: false
    placeholder: "12301, 12302"
    help_text: Related ADO numbers

  - id: blocks
    type: text
    prompt: Blocks (ADO#s this blocks)
    required: false
    placeholder: "12310"
    help_text: Work items blocked by this item

  - id: blocked_by
    type: text
    prompt: Blocked By (ADO#s blocking this)
    required: false
    placeholder: "12299"
    help_text: Work items blocking this item

  # Bug-Specific Fields (conditional)
  - id: severity
    type: choice
    prompt: Severity
    required: true
    options:
      - Critical
      - High
      - Medium
      - Low
    skip_if: "work_item_type != Bug"
    help_text: Bug severity level

  - id: reproduction_steps
    type: multiline
    prompt: Reproduction Steps
    required: true
    placeholder: "1. Navigate to dashboard\n2. Click settings icon\n3. Observe error"
    skip_if: "work_item_type != Bug"
    help_text: Steps to reproduce the bug
