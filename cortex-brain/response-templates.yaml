  brain_export_guide:
    name: Brain Implants - Export Guide
    trigger:
    - export brain
    - brain export
    - share brain
    - export knowledge
    - export patterns
    response_type: detailed
    content: "\U0001F9E0 **CORTEX Brain Implants - Export**\nAuthor: Asif Hussain\
      \ | \xA9 2024-2025 | github.com/asifhussain60/CORTEX\n\n\U0001F3AF **My Understanding\
      \ Of Your Request:**\n   You want to export CORTEX brain patterns to share knowledge\
      \ with other developers or backup learned patterns.\n\n\u26A0\uFE0F **Challenge:**\
      \ \u2713 **Accept**\n   Brain export is CORTEX's knowledge sharing mechanism.\
      \ It extracts learned patterns from Tier 2 (Knowledge Graph) into a portable\
      \ YAML format that other developers can import into their CORTEX instances.\n\
      \n\U0001F4AC **Response:**\n   Brain export creates a timestamped YAML file\
      \ containing:\n   \u2022 Learned patterns (workflows, tech stacks, problem solutions)\n\
      \   \u2022 Pattern confidence scores (0.0-1.0)\n   \u2022 Metadata (source machine,\
      \ CORTEX version, namespaces)\n   \u2022 Integrity signature for validation\n\
      \   \n   **What Gets Exported:**\n   - Workflow templates from successful implementations\n\
      \   - Technology stack patterns\n   - Problem-solution pairs\n   - Architecture\
      \ decisions\n   - Integration patterns\n   \n   **What Stays Local:**\n   -\
      \ Conversation history (Tier 1 - private)\n   - Machine-specific configurations\n\
      \   - Database connections and credentials\n\n\U0001F4DD **Your Request:** Export\
      \ CORTEX brain patterns for sharing\n\n\U0001F50D **Next Steps - Export Workflow:**\n\
      \   \n   **Step 1: Choose Export Scope**\n   \u2022 Workspace scope (current\
      \ project only): `export brain --scope=workspace`\n   \u2022 All patterns (include\
      \ CORTEX patterns): `export brain --scope=all`\n   \u2022 Specific namespace:\
      \ `export brain --namespace=workspace.myproject`\n   \n   **Step 2: Run Export\
      \ Command**\n   ```bash\n   python3 scripts/brain_transfer_cli.py export brain\
      \ --scope=all\n   ```\n   \n   **Step 3: Review Export File**\n   \u2022 Location:\
      \ `cortex-brain/exports/brain-export-YYYYMMDD_HHMMSS.yaml`\n   \u2022 Size:\
      \ Typically 5-50 KB depending on patterns learned\n   \u2022 Format: Human-readable\
      \ YAML with comments\n   \n   **Step 4: Share with Team (Optional)**\n   \u2022\
      \ Git commit: Export auto-commits to local git\n   \u2022 Git push: `git push\
      \ origin CORTEX-3.0` (share via repository)\n   \u2022 Direct share: Copy YAML\
      \ file to shared drive/email/Slack\n   \n   **Step 5: Documentation**\n   \u2022\
      \ Add export notes: What patterns are included, use cases, version compatibility\n\
      \   \u2022 Create README: `cortex-brain/exports/README.md` with import instructions\n\
      \   \n   **Troubleshooting:**\n   \u2022 Empty export (0 patterns): Check scope\
      \ filter matches your pattern namespaces\n   \u2022 Git push fails: Run `git\
      \ pull` first if remote has diverged\n   \u2022 Permission errors: Ensure write\
      \ access to cortex-brain/exports/\n   \n   **Example Export Commands:**\n  \
      \ ```bash\n   # Export all patterns (recommended for team sharing)\n   python3\
      \ scripts/brain_transfer_cli.py export brain --scope=all\n   \n   # Export only\
      \ current workspace patterns\n   python3 scripts/brain_transfer_cli.py export\
      \ brain --scope=workspace\n   \n   # Export specific namespace (e.g., authentication\
      \ patterns)\n   python3 scripts/brain_transfer_cli.py export brain --namespace=workspace.myapp.auth\n\
      \   ```\n   \n   Ready to export? Choose a scope and I'll execute the export\
      \ for you."
  brain_import_guide:
    name: Brain Implants - Import Guide
    trigger:
    - import brain
    - brain import
    - load brain
    - import knowledge
    - import patterns
    response_type: detailed
    content: "\U0001F9E0 **CORTEX Brain Implants - Import**\nAuthor: Asif Hussain\
      \ | \xA9 2024-2025 | github.com/asifhussain60/CORTEX\n\n\U0001F3AF **My Understanding\
      \ Of Your Request:**\n   You want to import shared brain patterns from another\
      \ developer's export to benefit from their learned knowledge.\n\n\u26A0\uFE0F\
      \ **Challenge:** \u2713 **Accept**\n   Brain import is how CORTEX enables knowledge\
      \ transfer between team members. It intelligently merges imported patterns with\
      \ your existing patterns using confidence-weighted strategies.\n\n\U0001F4AC\
      \ **Response:**\n   Brain import reads an exported YAML file and:\n   \u2022\
      \ Validates integrity signature\n   \u2022 Checks version compatibility\n  \
      \ \u2022 Merges patterns using intelligent conflict resolution\n   \u2022 Preserves\
      \ your local patterns when appropriate\n   \u2022 Updates confidence scores\
      \ based on merge strategy\n   \n   **Merge Strategies:**\n   \n   1. **Auto\
      \ (Recommended)** - Intelligent merge:\n      \u2022 Keeps higher confidence\
      \ pattern (local vs imported)\n      \u2022 Averages confidence if similar\n\
      \      \u2022 Best for team knowledge sharing\n   \n   2. **Replace** - Import\
      \ wins:\n      \u2022 Overwrites local patterns with imported versions\n   \
      \   \u2022 Use when importing from senior developer/expert\n      \u2022 Creates\
      \ backup of replaced patterns\n   \n   3. **Keep Local** - Local wins:\n   \
      \   \u2022 Keeps your patterns, skips conflicts\n      \u2022 Only imports new\
      \ patterns not in your brain\n      \u2022 Use when testing untrusted exports\n\
      \n\U0001F4DD **Your Request:** Import shared brain patterns from export file\n\
      \n\U0001F50D **Next Steps - Import Workflow:**\n   \n   **Step 1: Obtain Export\
      \ File**\n   \u2022 Git pull: `git pull origin CORTEX-3.0` (if shared via repo)\n\
      \   \u2022 Direct copy: Place YAML file in `cortex-brain/exports/`\n   \u2022\
      \ Verify file: Check it's named `brain-export-*.yaml`\n   \n   **Step 2: Preview\
      \ Import (Dry Run)**\n   ```bash\n   python3 scripts/brain_transfer_cli.py\
      \ import brain \\\n     --file=cortex-brain/exports/brain-export-20251118_040727.yaml\
      \ \\\n     --dry-run\n   ```\n   \n   **Dry Run Shows:**\n   \u2022 Number\
      \ of patterns in export\n   \u2022 Conflicts with your existing patterns\n \
      \  \u2022 New patterns you'll gain\n   \u2022 Recommended merge strategy\n \
      \  \u2022 No changes made to your brain\n   \n   **Step 3: Choose Merge Strategy**\n\
      \   \n   Based on dry run results:\n   \u2022 **Trust the source?** Use `replace`\
      \ strategy\n   \u2022 **Collaborative team?** Use `auto` strategy (default)\n\
      \   \u2022 **Testing/cautious?** Use `keep_local` strategy\n   \n   **Step\
      \ 4: Execute Import**\n   \n   ```bash\n   # Auto merge (recommended for teams)\n\
      \   python3 scripts/brain_transfer_cli.py import brain \\\n     --file=cortex-brain/exports/brain-export-20251118_040727.yaml\
      \ \\\n     --strategy=auto\n   \n   # Replace (import wins)\n   python3 scripts/brain_transfer_cli.py\
      \ import brain \\\n     --file=cortex-brain/exports/brain-export-20251118_040727.yaml\
      \ \\\n     --strategy=replace\n   \n   # Keep local (your patterns win)\n  \
      \ python3 scripts/brain_transfer_cli.py import brain \\\n     --file=cortex-brain/exports/brain-export-20251118_040727.yaml\
      \ \\\n     --strategy=keep_local\n   ```\n   \n   **Step 5: Verify Import**\n\
      \   \n   Check imported patterns in database:\n   ```bash\n   sqlite3 cortex-brain/tier2-knowledge-graph.db\
      \ \\\n     \"SELECT pattern_id, title, confidence, source FROM patterns ORDER\
