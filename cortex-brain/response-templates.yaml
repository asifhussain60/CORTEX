# CORTEX Response Templates
# 
# Purpose: Pre-defined response templates for common CORTEX interactions
# Design: Copilot reads these templates directly - NO Python execution needed
# 
# Template Structure:
#   trigger: [list of phrases that trigger this template]
#   response_type: table | list | detailed | narrative
#   content: The actual response content
#   context_needed: false | true (whether additional context loading is required)
#   verbosity: concise | detailed | expert
#   metadata: {category: system|agent|operation|error|plugin}
#
# Author: Asif Hussain
# Version: 2.0 (Phase 5.6 - 90+ Templates)

