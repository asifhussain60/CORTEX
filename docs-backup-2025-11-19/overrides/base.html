<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ config.site_name }}</title>
    <meta name="description" content="{{ config.site_description }}">
    <link rel="icon" href="{{ 'assets/images/CORTEX-logo.png'|url }}">
    
    {% for path in config['extra_css'] %}
    <link href="{{ path|url }}" rel="stylesheet">
    {% endfor %}
</head>
<body>
    <!-- Header with Gradient -->
    <header class="header">
        <img src="{{ 'assets/images/CORTEX-logo.png'|url }}" alt="CORTEX Logo" style="width: 300px; height: 300px; margin-bottom: var(--space-lg);">
        <h1>{{ config.site_name }}</h1>
        <p class="subtitle">
            <span class="word">COGNITIVE</span>
            <span class="word">OPTIMIZATION</span>
            <span class="word">&</span>
            <span class="word">RETRIEVAL</span>
            <span class="word">TECHNOLOGY</span>
            <span class="word">FOR</span>
            <span class="word">EXTENDED</span>
            <span class="word">CONTEXT</span>
        </p>
    </header>
    
    <!-- Navigation -->
    <nav class="nav">
        {% for nav_item in nav %}
        <a href="{{ nav_item.url|url }}" class="nav-item {% if nav_item.active %}active{% endif %}">
            {{ nav_item.title }}
        </a>
        {% endfor %}
    </nav>
    
    <!-- Main Container -->
    <div class="container">
        <!-- Main Content -->
        <main class="content">
            {{ page.content }}
        </main>
    </div>
    
    <!-- Footer -->
    <footer class="footer-branding">
        <p>{{ config.copyright }}</p>
        <p>
            <a href="{{ config.repo_url }}" target="_blank">{{ config.repo_name }}</a>
        </p>
    </footer>
</body>
</html>
