site_name: CORTEX Documentation
site_description: AI-powered development assistant with memory and context
site_author: Asif Hussain
repo_url: https://github.com/asifhussain60/CORTEX

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - toc.follow
    - toc.integrate
    - search.suggest
    - search.highlight
    - content.code.annotate

plugins:
  - search
  - mermaid2

markdown_extensions:
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:mermaid2.fence_mermaid_custom

nav:
  - Home: index.md
  - Story:
      - The Awakening: story/THE-AWAKENING-OF-CORTEX.md
  - Architecture:
      - Overview: architecture/01-tier-architecture-narrative.md
      - Agent System: architecture/02-agent-coordination-narrative.md
      - Information Flow: architecture/03-information-flow-narrative.md
      - Conversation Tracking: architecture/04-conversation-tracking-narrative.md
      - Plugin System: architecture/05-plugin-system-narrative.md
      - Brain Protection: architecture/06-brain-protection-narrative.md
      - Operation Pipeline: architecture/07-operation-pipeline-narrative.md
      - Setup Orchestration: architecture/08-setup-orchestration-narrative.md
      - Documentation Generation: architecture/09-documentation-generation-narrative.md
      - Feature Planning: architecture/10-feature-planning-narrative.md
      - Testing Strategy: architecture/11-testing-strategy-narrative.md
      - Deployment Pipeline: architecture/12-deployment-pipeline-narrative.md
      - User Journey: architecture/13-user-journey-narrative.md
      - System Architecture: architecture/14-system-architecture-narrative.md
